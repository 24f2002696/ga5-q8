name: Daily Commit Workflow - 24f2002696@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '30 12 * * *'  # Runs daily at 12:30 PM UTC
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git with email 24f2002696@ds.study.iitm.ac.in
        run: |
          git config --global user.email "24f2002696@ds.study.iitm.ac.in"
          git config --global user.name "GitHub Action Bot"
      
      - name: Create daily commit
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "Daily automated commit - $TIMESTAMP" >> DAILY_COMMITS.log
          git add DAILY_COMMITS.log
          git commit -m "Daily commit: $TIMESTAMP"
      
      - name: Push commit to repository
        run: |
          git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
